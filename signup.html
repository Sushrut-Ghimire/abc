<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <section class="form-section">
        <div class="form-container">
            <div class="form-image">
                <img src="img/light-logo2.png" class="brand-logo">
            </div>
            <div class="form">
                <h1 class="form-heading">Sign up!!!</h1>
                <input type="text" autocomplete="off" id="name" placeholder="FULL NAME">
                <input type="email" autocomplete="off" id="name" placeholder="someone@example.com">
                <input type="password" autocomplete="off" id="name" placeholder="password">
                <input type="number" autocomplete="off" id="name" placeholder="mobile number"> 
                <span class="error">error</span>
                <div>
                <input type="checkbox" id="tc"><label for="tc" class="tc-text"> Agree to our <a href="#">terms and conditions</a></label>
                </div>

                <button class="submit-btn">Sign up</button>
                <a href="/login" class="other-form-link">already have an account? Login here</a>
            </div>
        </div>
    </section>

    
</body>
</html>
